<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-Click Mode</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h2>Right-Click</h2>
        <p id="status">Normal Mode</p>
        <button id="toggle-button" aria-live="polite" aria-label="Enable Right-Click Mode">
            Enable Right-Click Mode
        </button>
        <p>
            <small>Right-click mode will deactivate after one click.</small>
        </p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
